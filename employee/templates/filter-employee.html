<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<div class="container">
<h1> Filter an Employee </h1>
<form action = "/filter-employee" method ="post">
    {% csrf_token %}
    
      <label for="first_name"  class="form-label">First Name / Last Name</label>
      <input type="text" name = "name"  id="name" value = '{{name}}'> <br>
      <label for="department"  class="form-label">Department</label>
      <input type="text" name = "dept" id="dept" value = '{{dept}}'><br>
      <label for="role"  class="form-label">Role</label>
      <input type="text" name = "role" id="role" value = '{{role}}'><br>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>

<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<div class="container">
<h1> Add an Employee </h1>
<form action = "/add-employee" method ="post">
    {% csrf_token %}
    
      <label for="first_name"  class="form-label">First Name</label>
      <input type="text" name = "first_name"  id="firstname" value = '{{first_name}}'> <br>
      <label for="last_name"  class="form-label">Last Name</label>
      <input type="text" name = "last_name" id="lastname" value = '{{last_name}}'><br>
      <label for="department"  class="form-label">department</label>
      <input type="text" name = "dept" id="department" value = '{{dept}}'><br>
      <label for="role"  class="form-label">Role</label>
      <input type="text" name = "role" id="role" value = '{{role}}'><br>
      <label for="phone"  class="form-label">Phone</label>
      <input type="number" name = "phone" id="phone" value = '{{phone}}'><br>
      <label for="age"  class="form-label">Age</label>
      <input type="number" name = "age" id="age" value = '{{age}}'><br>
      <label for="salary"  class="form-label">Salary</label>
      <input type="number" name = "salary" id="salary" value = '{{salary}}'><br>
      <label for="bonus"  class="form-label">Bonus</label>
      <input type="number" name = "bonus" id="bonus" value = '{{bonus}}'><br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
